<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:left">
  <h1>
    {{title}}
  </h1>
</div>
<div class="switch" *ngFor="let switch of switches; let idx = index">
  <button *ngIf="switch" [ngClass]="{ 'on':switch }" (click)="setSwitch(idx)">ON</button>
  <button *ngIf="!switch" [ngClass]="{ 'on':switch }" (click)="setSwitch(idx)">OFF</button>
</div>
